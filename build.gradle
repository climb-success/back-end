// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}

configurations {
    all*.exclude module: 'jacc'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-context-support', version: '4.3.1.RELEASE'
	compile group: 'hibernate', name: 'hibernate', version: '3.0.3'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.1'
	compile group: 'javax.transaction', name: 'jta', version: '1.1'
	compile group: 'javax.resource', name: 'connector-api', version: '1.5'
	compile group: 'jaxen', name: 'jaxen', version: '1.1.6'
	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
	compile group: 'org.apache.velocity', name: 'velocity-tools', version: '2.0'
	compile group: 'taglibs', name: 'standard', version: '1.1.2'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'net.sf.ezmorph', name: 'ezmorph', version: '1.0.6'
	compile("com.jayway.jsonpath:json-path:2.2.0") {
		exclude module: 'json-smart'
	}

	compile fileTree(dir: 'libs', include: '*.jar')
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:3.8.2'
}
